<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 font-semibold">Welcome to <span class="font-bold text-orange-800">Islamic Bank</span>!!!!</h1>
    </header>
    <main>
        <section class="bg-orange-950 w-9/12 mx-auto mt-12 p-8 ">
            <h1 class="text-3xl mb-4 font-medium text-white">Please Login</h1>
            <div>
                <input class="w-9/12 block mb-3 px-3" type="email" name="" id="user-email" placeholder="Enter Your Email Address">
                <input class="w-9/12 block mb-3 px-3" type="password" name="" id="user-password" placeholder="Enter Your password">
                <button id="btn-submit" class="text-white bg-amber-600 px-8 py-2 font-medium rounded-lg hover:bg-sky-900">submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
